---
apiVersion: v1
kind: Namespace
metadata:
  name: nodejsapp
  labels:
    app: nodejsapp
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: nodejsapp
  namespace: nodejsapp
  labels:
    app: nodejsap
spec:
  replicas: 3
  selector:
    app: nodejsap
  template:
    metadata:
      name: nodejsapp
      labels:
        app: nodejsapp
    spec: 
      containers:
      - name: nodejsapp
        image: gbalakrishna/nodejsapp:v1
        ports: 
          - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: nodejsapp
  namespace: nodejsapp
  labels:
    app: nodejsapp  
spec:
  type: NodePort
  selector:
    app: nodejsapp
  ports:
    - port: 8090
      targetPort: 3000
      nodePort: 30007
...      
