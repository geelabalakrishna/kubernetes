---
apiVersion: v1
kind: Namespace
metadata:
  name: nodejsapp
  labels:
    app: nodejsapp
---
apiVersion: v1
kind: Pod
metadata:
  name: nodejsapp
  namespace: nodejsapp
  labels:
    app: nodejsap
spec:
  containers:
    - name: nodejsapp
      image: gbalakrishna/nodejsapp:v1
      ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: nodejsapp
  namespace: nodejsapp
  labels:
    app: nodejsapp
spec:
  type: LoadBalancer
  selector:
    app: nodejsapp
  ports:
    - port: 8090
      targetPort: 3000
...
