apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginxdeployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hostpath
  template:
    metadata:
      labels:
        app: hostpath
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
            - mountPath: /usr/share/nginx/html
              name: hostpathvolume
      volumes:
        - name: hostpathvolume
          hostPath:
              path: /tmp/hostpath
              type: Directory 